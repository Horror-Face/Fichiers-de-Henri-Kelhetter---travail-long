<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="icon" href="../images/R.E.P.O.-Semibot-removebg-preview.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleform.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <img src="../images/Join the crew.png" alt="Join us">
    <form action="../script/connexion.php" method="post">
        <fieldset>
            <label for="nom">Your work name :</label>
            <input type="text" name="nom" placeholder="ex: haaaaaaaaaaaa" required>
            <div>
                <label>Your email(for contact) :</label>
                <input type="email" name="courriel" placeholder="...@gmail.com" required>

            </div>
            <label>Your phone number</label>
            <input type="tel" name="phone" placeholder="XXX-XXX-XXXX" required>
        </fieldset>
        <fieldset>
            <label for="numassusoc">Your social security number :</label>

            <input type="text" name="numassusoc" placeholder="ex: 245 549 654" required required maxlength="9">


            <input type="text" name="numassusoc" placeholder="ex: 245 549 654" required>

            <p>Please select your age:</p>
            <input type="radio" id="age1" name="age" value="0-17">
            <label for="age1">0 - 17</label><br>
            <input type="radio" id="age2" name="age" value="18-30">
            <label for="age2">18 - 30</label><br>
            <input type="radio" id="age3" name="age" value="31-100">
            <label for="age3">31 - 100</label><br>
        </fieldset>
        <fieldset>
            <legend>Any disability?:</legend>
            <div>
                <input type="checkbox" id="vision" name="vision" checked />
                <label for="vision">Vision impairment</label>
            </div>
            <div>
                <input type="checkbox" id="Hearing" name="Hearing" />
                <label for="Hearing">Hearing loss</label>
            </div>
            <div>
                <input type="checkbox" id="Cancer" name="Cancer" />
                <label for="Cancer">Cancer</label>
            </div>
            <div>
                <input type="checkbox" id="Mobility" name="Mobility" />
                <label for="Mobility">Mobility impairment</label>
            </div>
            <div>
                <input type="checkbox" id="Cognitive" name="Cognitive" />
                <label for="Cognitive">Cognitive disability</label>
        </fieldset>

        <input type="submit" value="Join">
        <input type="Reset" value="Clear">
    </form>



    <h1><a href="../index.html">Return to the index</a></h1>
</body>

</html>
